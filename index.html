<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakota's Recipes</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="site-name">Dakota's Recipes</h1>
        <h2 id="home-button"><a href="index"><img src="images/home.png" height="50px"></a></h2>
    </header>
    <div id="recipe-container">
        <div class="recipe-box">
            <h4 class="recipe-title">Garden Rotini with Meat Sauce</h4>
            <img src="images/Garden Rotini with Meat Sauce.jpeg" class="recipe-image" alt="A bowl of rotini pasta in marinara sauce with ground meat. The pasta is a mix of green, yellow and brown varieties.">
            <form>
                <button class="view-recipe-button" formaction="garden-rotini-with-meat-sauce">View Recipe</button>
            </form>
        </div>
        <div class="recipe-box">
            <h4 class="recipe-title">Garlic Parmesan Garden Rotini</h4>
            <img src="images/Garlic Parmesan Garden Rotini.jpeg" class="recipe-image" alt="A bowl of rotini pasta with chopped tomatoes, black olives and grated Parmesan cheese. Steam rises from the dish.">
            <form>
                <button class="view-recipe-button" formaction="garlic-parmesan-garden-rotini">View Recipe</button>
            </form>
        </div>
        <div class="recipe-box">
            <h4 class="recipe-title">Hamburger</h4>
            <img src="images/Hamburger.jpeg" class="recipe-image" alt="A juicy burger on a ciabatta roll with tomato, onion, pickles and sauces.">
            <form>
                <button class="view-recipe-button" formaction="hamburger">View Recipe</button>
            </form>
        </div>
        <div class="recipe-box">
            <h4 class="recipe-title">Italian Chili</h4>
            <img src="images/Italian Chili.jpeg" class="recipe-image" alt="A bowl of hearty chili. The chili contains white beans, ground pork and onions, and has a reddish-brown color. A black spoon rests in the bowl with a sprinkle of red chili flakes on top.">
            <form>
                <button class="view-recipe-button" formaction="italian-chili">View Recipe</button>
            </form>
        </div>
        <div class="recipe-box">
            <h4 class="recipe-title">Meatloaf</h4>
            <img src="images/Meatloaf.jpeg" class="recipe-image" alt="A classic meatloaf topped with a tangy tomato sauce, served alongside a bed of sautéed zucchini and squash.">
            <form>
                <button class="view-recipe-button" formaction="meatloaf">View Recipe</button>
            </form>
        </div>
        <div class="recipe-box">
            <h4 class="recipe-title">Peanut Butter Cookies</h4>
            <img src="images/Peanut Butter Cookies.jpeg" class="recipe-image" alt="A plate of round peanut butter cookies. The cookies are golden brown and appear to be soft.">
            <form>
                <button class="view-recipe-button" formaction="peanut-butter-cookies">View Recipe</button>
            </form>
        </div>
        <div class="recipe-box">
            <h4 class="recipe-title">Pizza</h4>
            <img src="images/Pizza.jpeg" class="recipe-image" alt="A round pizza cut into six slices on a black plate. The pizza is topped with pepperoni, cheese, and tomato sauce.">
            <form>
                <button class="view-recipe-button" formaction="pizza">View Recipe</button>
            </form>
        </div>
        <div class="recipe-box">
            <h4 class="recipe-title">Tuna Sandwich</h4>
            <img src="images/Tuna Sandwich.jpeg" class="recipe-image" alt="A tuna salad sandwich on a ciabatta roll. The sandwich is filled with tuna, tomato, onion, and pickles.">
            <form>
                <button class="view-recipe-button" formaction="tuna-sandwich">View Recipe</button>
            </form>
        </div>
    </div>
    <footer>
        <h6 id="copyright"></h6>
    </footer>
    <script>
        today = new Date();
        document.getElementById("copyright").innerHTML = `Ⓒ${today.getYear() + 1900} Dakota Brien`
    </script>
</body>
</html>
